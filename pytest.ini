[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=tropicsquare
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests (no hardware required)
    integration: Integration tests (require hardware)
    slow: Slow-running tests
    crypto: Tests involving cryptographic operations

# Coverage configuration
[coverage:run]
source = tropicsquare
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
